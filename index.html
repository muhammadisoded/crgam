<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRGRAM - iOS 26 Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; overflow: hidden; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-text { color: #00E5FF; text-shadow: 0 0 15px rgba(0, 229, 255, 0.6); }
        .page { display: none; height: 100vh; overflow-y: auto; padding-bottom: 90px; }
        .active-page { display: block; animation: fadeIn 0.3s ease; }
        
        /* Reels uchun maxsus */
        .reels-container { scroll-snap-type: y mandatory; overflow-y: scroll; height: calc(100vh - 85px); }
        .reel-item { height: calc(100vh - 85px); scroll-snap-align: start; position: relative; background: #000; }

        /* Modal Action Sheet */
        #create-modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.7); }
        .modal-content { position: absolute; bottom: 0; width: 100%; background: #121212; border-radius: 30px 30px 0 0; padding: 20px; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="home" class="page active-page">
        <header class="glass fixed top-0 w-full z-50 p-4 flex justify-between items-center h-[70px]">
            <h1 class="text-2xl font-black neon-text italic">CRGRAM</h1>
            <div class="flex space-x-6 text-xl">
                <i class="far fa-heart" onclick="alert('Bildirishnomalar hozircha bo\'sh')"></i>
                <i class="fab fa-facebook-messenger" onclick="showPage('direct')"></i>
            </div>
        </header>

        <div class="pt-[80px]">
            <div class="flex p-4 space-x-4 overflow-x-auto border-b border-white/5">
                <div class="flex-shrink-0 text-center" onclick="alert('Story funksiyasi tayyorlanmoqda')">
                    <div class="w-16 h-16 rounded-full p-0.5 bg-gradient-to-tr from-yellow-400 to-purple-600">
                        <img src="https://i.pravatar.cc/100?u=me" class="rounded-full border-2 border-black h-full w-full object-cover">
                    </div>
                    <p class="text-[10px] mt-1">Sizniki</p>
                </div>
                <div id="story-list" class="flex space-x-4"></div>
            </div>

            <div id="feed-container" class="p-4 space-y-6"></div>
        </div>
    </div>

    <div id="reels" class="page">
        <div class="reels-container" id="reels-list"></div>
    </div>

    <div id="direct" class="page pt-20 p-4">
        <div class="flex items-center mb-6">
            <i class="fas fa-arrow-left mr-4" onclick="showPage('home')"></i>
            <h2 class="text-xl font-bold">Xabarlar</h2>
        </div>
        <div class="space-y-4">
            <div class="glass p-4 rounded-2xl flex items-center">
                <div class="w-12 h-12 bg-cyan-500 rounded-full flex items-center justify-center font-bold">CR</div>
                <div class="ml-4">
                    <p class="font-bold">CR Support</p>
                    <p class="text-sm text-gray-400">Xush kelibsiz!</p>
                </div>
            </div>
        </div>
    </div>

    <div id="create-modal" onclick="closeModal()">
        <div class="modal-content glass" onclick="event.stopPropagation()">
            <div class="w-12 h-1.5 bg-gray-700 rounded-full mx-auto mb-6"></div>
            <div class="grid grid-cols-3 gap-4 text-center pb-10">
                <div onclick="uploadAction('Post')">
                    <div class="w-16 h-16 glass rounded-2xl flex items-center justify-center mx-auto mb-2 text-2xl"><i class="fas fa-th"></i></div>
                    <span class="text-sm">Post</span>
                </div>
                <div onclick="uploadAction('Story')">
                    <div class="w-16 h-16 glass rounded-2xl flex items-center justify-center mx-auto mb-2 text-2xl"><i class="fas fa-circle-plus"></i></div>
                    <span class="text-sm">Story</span>
                </div>
                <div onclick="uploadAction('Reel')">
                    <div class="w-16 h-16 glass rounded-2xl flex items-center justify-center mx-auto mb-2 text-2xl"><i class="fas fa-clapperboard"></i></div>
                    <span class="text-sm">Reel</span>
                </div>
            </div>
        </div>
    </div>

    <nav class="glass fixed bottom-0 w-full h-[85px] flex justify-around items-center px-4 pb-4 z-50">
        <button onclick="showPage('home')" id="btn-home" class="neon-text"><i class="fas fa-house text-2xl"></i></button>
        <button onclick="alert('Qidiruv yaqinda...')"><i class="fas fa-search text-2xl text-gray-500"></i></button>
        <button onclick="openModal()" class="bg-white text-black w-14 h-10 rounded-2xl flex items-center justify-center">
            <i class="fas fa-plus text-xl"></i>
        </button>
        <button onclick="showPage('reels')" id="btn-reels"><i class="fas fa-play text-2xl text-gray-500"></i></button>
        <button onclick="alert('Profil yaqinda...')"><i class="fas fa-user-circle text-2xl text-gray-500"></i></button>
    </nav>

    <script>
        // Sahifalarni boshqarish
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            
            // Nav tugmalarni yangilash
            document.querySelectorAll('nav button i').forEach(i => i.classList.replace('neon-text', 'text-gray-500'));
            const activeBtn = document.getElementById('btn-' + id);
            if(activeBtn) activeBtn.classList.add('neon-text');
            closeModal();
        }

        // Modal funksiyalari
        function openModal() { document.getElementById('create-modal').style.display = 'block'; }
        function closeModal() { document.getElementById('create-modal').style.display = 'none'; }
        
        function uploadAction(type) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = type === 'Reel' ? 'video/*' : 'image/*';
            input.onchange = e => {
                const file = e.target.files[0];
                alert(file.name + " tanlandi. Firebase ulanmagani uchun hozircha yuklanmaydi.");
                closeModal();
            };
            input.click();
        }

        // Kontentni to'ldirish (Demo)
        const feed = document.getElementById('feed-container');
        const reels = document.getElementById('reels-list');
        const stories = document.getElementById('story-list');

        for(let i=1; i<=5; i++) {
            // Postlar
            feed.innerHTML += `
                <div class="glass rounded-[35px] overflow-hidden">
                    <div class="p-4 flex items-center">
                        <img src="https://i.pravatar.cc/100?u=${i}" class="w-8 h-8 rounded-full border border-cyan-400">
                        <span class="ml-3 font-bold text-sm">user_cr_${i}</span>
                    </div>
                    <img src="https://picsum.photos/600/600?random=${i}" class="w-full object-cover aspect-square">
                    <div class="p-4 flex space-x-6 text-2xl">
                        <i class="far fa-heart" onclick="this.classList.toggle('fas'); this.classList.toggle('text-red-500');"></i>
                        <i class="far fa-comment"></i>
                        <i class="far fa-paper-plane"></i>
                    </div>
                </div>`;

            // Reels
            reels.innerHTML += `
                <div class="reel-item">
                    <img src="https://picsum.photos/400/800?random=${i+10}" class="w-full h-full object-cover opacity-70">
                    <div class="absolute bottom-10 left-5">
                        <p class="font-bold">@cr_reels_master</p>
                        <p class="text-sm">iOS 26 dizaynida Reels! #crgram</p>
                    </div>
                    <div class="absolute bottom-20 right-5 flex flex-col space-y-8 text-2xl">
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-comment"></i>
                        <i class="fas fa-share"></i>
                    </div>
                </div>`;
            
            // Stories
            stories.innerHTML += `
                <div class="flex-shrink-0 text-center">
                    <div class="w-16 h-16 rounded-full p-0.5 border border-gray-600">
                        <img src="https://i.pravatar.cc/100?u=s${i}" class="rounded-full h-full w-full object-cover grayscale">
                    </div>
                    <p class="text-[10px] mt-1 text-gray-500">user_${i}</p>
                </div>`;
        }
    </script>
</body>
</html>
